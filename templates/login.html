<html>
  <head>
    <title>Tableau Embedded Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h3>
              Please login:
            </h3>
            <form role="form" method="POST" action="">
              <div class="form-group">                  
                <label for="exampleInputEmail1">
                  Username
                </label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username" name="username" value="{{request.form.username}}" required/>
              </div>
              <div class="form-group">
                  
                <label for="exampleInputPassword1">
                  Password
                </label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" value="{{request.form.password}}" required/>
              </div>
              <div class="form-group">
              </div> 
              <button type="submit" class="btn btn-primary" value="Login">
                Submit
              </button>              
              {% if error %}
              <p class="error"><strong>Error:</strong> {{ error }}
              {% endif %}
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
